<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,400;1,700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --ink: #1a1a1a; --accent: #bc9c22; }
        body { margin: 0; background: var(--bg); color: var(--ink); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; padding: 0 8%; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s forwards; }
        .h1 { font-family: 'Bodoni Moda', serif; font-style: italic; font-size: clamp(3rem, 10vw, 7rem); margin: 0; font-weight: 700; line-height: 0.9; }
        .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1px; background: #eee; border-top: 1px solid #eee; }
        .nav-link { background: #fff; padding: 80px 40px; text-decoration: none; color: inherit; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .nav-link:hover { background: var(--ink); color: #fff; }
        .nav-link h2 { font-family: 'Bodoni Moda', serif; font-style: italic; font-size: 2.5rem; margin: 0; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <section class="hero">
        <h1 class="h1">Fancy Ape <br>Studio.</h1>
        <p style="margin-top: 20px; letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.7rem; opacity: 0.5;">The Intersection of Physical Art & Digital Intelligence</p>
    </section>
    <nav class="nav-grid">
        <a href="https://shop.fancyape.com" class="nav-link">
            <p style="font-size: 0.6rem; letter-spacing: 0.3em; margin-bottom: 20px;">01 / RETAIL</p>
            <h2>Open Editions</h2>
        </a>
        <a href="https://fave.fancyape.com" class="nav-link">
            <p style="font-size: 0.6rem; letter-spacing: 0.3em; margin-bottom: 20px;">02 / ENGINE</p>
            <h2>Valuation Tool</h2>
        </a>
    </nav>
</body>
</html>
