<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Ape™</title>
    <style>
        /* Prevents white flashes by forcing black background immediately */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
        }

        /* Video fills the screen at 45% brightness for a cinematic look */
        #vid { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; 
            opacity: 0.45;
            background: #000;
        }

        /* Subtle branding overlay */
        .portal-text {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            color: white; font-family: sans-serif;
            letter-spacing: 0.5em; font-weight: 300;
            opacity: 0.6; pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="vid">
        <source src="fave-bg.mp4" type="video/mp4">
    </video>

    <div class="portal-text">
        <h1>FANCY APE™</h1>
    </div>

    <script>
        // Force-play logic to bypass browser security blocks
        window.onload = function() {
            var v = document.getElementById('vid');
            v.play().catch(function(e) {
                console.log("Waiting for user interaction to play video...");
            });
        };

        // iPhone fix: Video will trigger on the first screen touch
        window.addEventListener('touchstart', function() {
            document.getElementById('vid').play();
        }, {once: true});
    </script>
</body>
</html>
