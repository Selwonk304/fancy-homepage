<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Ape | Intelligence Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor"></div>
    <div class="glow-orb" id="glow"></div>

    <header style="height: 85vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%;">
        <div class="h1-container"><h1 class="h1">Fancy Ape</h1></div>
        <div class="h1-container"><h1 class="h1">Studio.</h1></div>
        <div style="display: flex; align-items: center; margin-top: 40px; gap: 20px;">
            <div style="width: 40px; height: 1px; background: var(--accent);"></div>
            <p style="letter-spacing: 0.6em; text-transform: uppercase; font-size: 0.6rem; opacity: 0.6;">
                Physical Provenance Ã— AI Valuation
            </p>
        </div>
    </header>

    <nav class="nav-grid">
        <a href="https://shop.fancyape.com" class="nav-link">
            <span style="font-size: 0.6rem; letter-spacing: 0.3em; opacity: 0.4; display: block; margin-bottom: 20px;">01 // RETAIL</span>
            <h2 style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 3rem;">Collections</h2>
        </a>
        <a href="https://fave.fancyape.com" class="nav-link">
            <span style="font-size: 0.6rem; letter-spacing: 0.3em; opacity: 0.4; display: block; margin-bottom: 20px;">02 // ENGINE</span>
            <h2 style="font-family: 'Bodoni Moda'; font-style: italic; font-size: 3rem;">F.A.V.E. Tool</h2>
        </a>
    </nav>

    <script>
        const cursor = document.getElementById('cursor');
        const glow = document.getElementById('glow');

        document.addEventListener('mousemove', e => {
            // Move Cursor
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Move Background Glow (with lag for smoothness)
            glow.style.transform = `translate(${e.clientX - 300}px, ${e.clientY - 300}px)`;
        });

        // Interactive "Hiss" on links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(5)';
                cursor.style.background = 'white';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'var(--accent)';
            });
        });
    </script>
</body>
</html>
