<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Apeâ„¢</title>
    <style>
        :root { --gold: #bc9c22; }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100%; font-family: sans-serif; }

        /* FIXED ZOOM: 'contain' shows the full video frame */
        #vid { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: -1; 
            background: #000; opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .overlay {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            text-align: center; width: 100%;
        }

        .btn-shop {
            display: inline-block;
            padding: 20px 50px;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;
            opacity: 0;
            animation: btnFade 1s ease-out forwards 2s;
        }

        .btn-shop:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 30px rgba(188, 156, 34, 0.6);
            transform: scale(1.05);
        }

        @keyframes btnFade { to { opacity: 1; } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="vid">
        <source src="fave-bg.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <a href="https://shop.fancyape.com/shop-art" class="btn-shop">ENTER SHOP</a>
    </div>

    <script>
        // Emergency play for mobile devices
        window.addEventListener('load', function() {
            document.getElementById('vid').play().catch(function(e) {
                console.log("Autoplay blocked. Tap to start.");
            });
        });
        
        // Touch to force-start video on iPhone
        window.addEventListener('touchstart', function() {
            document.getElementById('vid').play();
        }, {once: true});
    </script>
</body>
</html>
